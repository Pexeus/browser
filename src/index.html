<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head">
        <div id="browserControls">
            <i class="gg-arrow-left" onclick="goBack()"></i>
            <i class="gg-arrow-right" onclick="goForward()"></i>
        </div>

        <div id="tabs">
            <img id="newTab" src="./img/plus.png" onclick="newTab()">
        </div>

        <div id="windowControls">
            <div id="min">
                <img src="./img/min.png" alt="">
            </div>
            <div id="max">
                <img src="./img/max.png" alt="">
            </div>
            <div id="close">
                <img src="./img/close.png" alt="">
            </div>
        </div>
    </div>
    <div id="web">
        
    </div>
    <p class="indicator"></p>

    <script src="./code/vie.js"></script>
    <script src="./index.js"></script>
</body>
</html>
